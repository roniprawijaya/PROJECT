                                <div class="col-sm-9">

                                </div>

                            <div class="mb-3 row">

                                <div class="col-sm-9">

                                </div>

                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Kontak Person</label>

                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Alamat web</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="http://">
                                </div>
                            </div>
                            <br>
                            <div class="mb-3 row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success mb-3">Daftar</button>
                                    <a href="daftar_mitra.html" class="btn btn-danger mb-3">Batal</a>
                                </div>
